
        <main class="dots">
            <space></space>
            <content class="main">
                <span class="title">Regeln</span>
                <!--
                <div class="search">
                    <form class="search__form">
                        <input id="guideFilter" placeholder="Filtern" type="text">
                    </form>
                </div>
                -->
                <div class="accordion w-100 " id="basicAccordion">
                    {%- for regel in page.regeln -%}
                        <div class="accordion-item" data-terms="{%- for term in regel.terms -%}{{ term }}&#32;{%- endfor -%}">
                            <h2 class="accordion-header" id="heading{{forloop.index0}}">
                                <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse" data-mdb-target="#basicAccordionCollapse{{forloop.index0}}" aria-expanded="false" aria-controls="collapse{{forloop.index0}}">
                                    {{ regel.button_title }}
                                </button>
                            </h2>
                            <div id="basicAccordionCollapse{{forloop.index0}}" class="accordion-collapse collapse" aria-labelledby="heading{{forloop.index0}}" data-mdb-parent="#basicAccordion" style="">
                                <div class="accordion-body">
                                    {%- if regel.img -%}
                                        <img src="{{ regel.img | prepend: '/assets/images/' | prepend: site.baseurl }}" width="90%"></img><br/><br/>
                                    {%- endif -%}
                                    {%- for reihe in regel.rows -%}
                                        {{ reihe }}
                                    {%- endfor -%}
                                </div>
                            </div>
                        </div>
                    {%- endfor -%}
                </div>
            </content>
            <space></space>
        </main>
